<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1976d2"/>

  <!-- Radio/antenna base -->
  <rect x="58" y="70" width="12" height="30" rx="2" fill="#ffffff"/>

  <!-- Antenna -->
  <rect x="62" y="28" width="4" height="50" fill="#ffffff"/>

  <!-- Signal waves -->
  <path d="M 40 50 Q 64 30, 88 50" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 48 58 Q 64 42, 80 58" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 56 66 Q 64 54, 72 66" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Small indicator dot (can be colored for alerts) -->
  <circle cx="64" cy="38" r="5" fill="#4caf50"/>
</svg>
